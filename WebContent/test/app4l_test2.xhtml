<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:zssjsf="http://www.zkoss.org/jsf/zss"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Application for Leave</title>
	<zssjsf:head/>
</h:head>
<h:body>
	<h:form>
		<div>
			<h2>
				<h:outputText id="output" value="#{testBean.message}"/>
			</h2>
			
			<h:commandButton value="Post back" action="#{testBean.doPostBack}">
			</h:commandButton>
			
			<h:commandButton value="Ajax Postback (no myzss reredner)" action="#{testBean.doAjaxNoZss}" >
				<f:ajax execute="@all" render="output zkupdate " />
			</h:commandButton>
			
			<h:commandButton value="Ajax Postback (rerender myzss)"  action="#{testBean.doAjaxZss}">
				<f:ajax execute="@all" render="output myzss zkupdate" />
			</h:commandButton>
			
			<h:commandButton value="Ajax Postback (rerender myzss parent)"  action="#{testBean.doAjaxZssParent}">
				<f:ajax execute="@all" render="output panel zkupdate" />
			</h:commandButton>
			
			<zssjsf:update id="zkupdate"/>
			
			<h:panelGrid columns="1" id="panel" style="padding-left:200px">
			<zssjsf:spreadsheet id="myzss" 
				book="#{testBean.book}"
				actionBridge="#{testBean.actionBridge}" 
				width="800px" height="600px" 
				maxrows="100" maxcolumns="20"
				showToolbar="true" showFormulabar="true" showContextMenu="true" showSheetbar="true"/>
			</h:panelGrid>
			
		</div>
	</h:form>

</h:body>
</html>
