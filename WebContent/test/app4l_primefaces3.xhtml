<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:zssjsf="http://www.zkoss.org/jsf/zss"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Application for Leave</title>
	<zssjsf:head />
</h:head>
<h:body>
	<h:form>
		<div>
			<h2>
				<h:outputText id="output" value="#{testBean.message}" />
			</h2>

			<h:commandButton value="Post back" action="#{testBean.doPostBack}">
			</h:commandButton>

			<h:commandButton value="Ajax Postback (no myzss reredner)"
				action="#{testBean.doAjaxNoZss}">
				<f:ajax execute="@all" render="output zkupdate " />
			</h:commandButton>

			<h:commandButton value="Ajax Postback (rerender myzss)"
				action="#{testBean.doAjaxZss}">
				<f:ajax execute="@all" render="output tabView:myzss zkupdate" />
			</h:commandButton>

			<h:commandButton value="Ajax Postback (rerender myzss parent)"
				action="#{testBean.doAjaxZssParent}">
				<f:ajax execute="@all" render="output tabView zkupdate" />
			</h:commandButton>
			Tab, dynamic="false" 
			<p:tabView id="tabView" dynamic="false" cache="true">

				<p:tab id="tba1" title="Godfather Part I">
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputText
							value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream.  
			                In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy,  
			                killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
					</h:panelGrid>
				</p:tab>

				<p:tab id="tab2" title="Spreadsheet">
					
					<zssjsf:spreadsheet id="myzss" 
						book="#{testBean.book}"
						actionBridge="#{testBean.actionBridge}" 
						width="800px" height="600px" 
						maxrows="100" maxcolumns="20"
						showToolbar="true" showFormulabar="true" showContextMenu="true" showSheetbar="true"/>
				</p:tab>

				<p:tab id="tab3" title="Godfather Part III">

					<h:panelGrid columns="1" cellpadding="10">
						<h:outputText
							value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.  
			                    His beloved son Michael has just come home from the war, but does not intend to become part of his father's business. T  
			                    hrough Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,  
			                    but given to ruthless violence whenever anything stands against the good of the family." />
					</h:panelGrid>

				</p:tab>

			</p:tabView>

			<zssjsf:update id="zkupdate"/>
		</div>
	</h:form>

</h:body>
</html>
